<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="iwillsurvive.css">

  <!-- IMPORTA BIBLIOTECA DE GRAFICOS DO CHART.JS-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  
</head>
<body>
    <div class="fundo">
        <h1>Meu Controle Financeiro</h1>

        <section class="adicionar">
            <form id="formAdicionar">
                <input type="text" id="descricao" placeholder="Descrição" required />
                <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required />
                <select id="tipo">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section id="consultar">
            <h2 class="cabecalho-extrato">Extrato</h2>
            <div class="tabela-container">
                <table class="tabela-extrato">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaExtrato">
                    </tbody>
                </table>
            </div>

            <div class="resumo-financeiro">
                <h3>Resumo</h3>
                <p>Total Entradas: <span id="total-entradas">R$ 0,00</span></p>
                <p>Total Saídas: <span id="total-saidas">R$ 0,00</span></p>
                <p><strong>Saldo Total: <span id="saldo-total" class="saldo-valor">R$ 0,00</span></strong></p>
            </div>

            <div class="grafico-container">
                <h3>Visão Geral Gráfica</h3>
                <canvas id="graficoEntradasSaidas"></canvas>
            </div>
        </section>
   </div>

   <div id="modalEditarExcluir" class="modal">
        <div class="modal-conteudo">
            <span class="modal-fechar" id="modalFechar">&times;</span>
            <h2>Editar Transação</h2>
            <form id="formModalEditar">
                <input type="hidden" id="modalTransacaoId">
                <div>
                    <label for="modalDescricao">Descrição:</label>
                    <input type="text" id="modalDescricao" required>
                </div>
                <div>
                    <label for="modalValor">Valor (R$):</label>
                    <input type="number" id="modalValor" step="0.01" required>
                </div>
                <div>
                    <label for="modalTipo">Tipo:</label>
                    <select id="modalTipo">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <div class="modal-botoes">
                    <button type="submit" id="btnSalvarModal">Salvar Alterações</button>
                    <button type="button" id="btnExcluirModal">Excluir Transação</button>
                    <button type="button" id="btnCancelarModal">Cancelar</button>
                </div>
            </form>
        </div>
   </div>

  <script src="script.js"></script>
</body>
</html>
